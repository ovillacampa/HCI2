<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!-- Website Title -->
    <title>NAVI-gator</title>
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/fontawesome-all.css" rel="stylesheet">
    <link href="css/swiper.css" rel="stylesheet">
	<link href="css/magnific-popup.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<!-- Favicon  -->
    <link rel="icon" href="images/favicon.png">
	
	<head>
<style>
div {
  background-image: url('./images/UFMap Background.jpg');
}
</style>


	
</head>
<body data-spy="scroll" data-target=".fixed-top">

  <div id="navigator" class="form-2">
	<div class="row justify-content-center">
		<h1>UF Navi-Gator</h1>
		<br>
	</div>
	
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
				
				
                    <form id="GuideInput" data-toggle="validator" data-focus="false">
					    <h2>Guide<span class =" label label-default"></span></h2>
						<div class="form-group">
							<input type="text" class="form-control-input" id="guidename" >
                            <label class="label-control" for="guidename">Name</label>
                            <div class="help-block with-errors"></div>
                        </div>
						
						<!-- <div id="google_translate_element"></div> -->
						
						<div class="form-group">
                            <select class="form-control-select" id="guideselect" required>
                                <option class="select-option" value="" disabled selected>Select language...</option>
                                <option class="select-option" value="en" selected>English</option>
                                <option class="select-option" value="es">Spanish</option>
								<option class="select-option" value="DE">German</option>
                                <option class="select-option" value="FR">French</option>
                            </select>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
						<b>Chat</b>
                            <textarea class="form-control-textarea" id="guidechat" readonly> </textarea>
                            <label class="label-control" for="cmessage"></label>
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group">
						<span id="guidemsglabel"><strong>Your message</strong></span>
                            <textarea class="form-control-textarea" id="guidemessage" required></textarea>
                            <label class="label-control" for="guidemessage" > </label>
                            <div class="help-block with-errors"></div>
                        </div>
						
                        <div class="form-group">
                            <button type="submit" class="form-control-submit-button">SUBMIT MESSAGE</button>
                        </div>
                        <div class="form-message">
                            <div id="guidemsgSubmit" class="h3 text-center hidden"></div>
                        </div>
                    </form>
                
				
				</div> <!-- end of col -->
                
				<div class="col-lg-2">
					<br>
					<br>
					<textarea style="background-color: rgba(245,245,245, 0.7); border: none" id="instruct" rows="10" readonly>
					</textarea>
					<br>
					<br>
					<a target=_blank href=https://qfreeaccountssjc1.az1.qualtrics.com/jfe/form/SV_6SCZVcxN4G4ES7Y class="btn btn-primary btn-block" >Exit Navi-Gator</a>
				</div>
				
				<div class="col-lg-5">
                    
                    <form id="GuestInput" data-toggle="validator" data-focus="false">
					    <h2>Guest<span class =" label label-default"></span></h2>
                        <div class="form-group">
                            <input type="text" class="form-control-input" id="guestname" >
                            <label class="label-control" for="guestname">Name</label>
                            <div class="help-block with-errors"></div>
                        </div>

						<div class="form-group">
                            <select class="form-control-select" id="guestselect" required>
                                <option class="select-option" value="" disabled selected>Select language...</option>
                                <option class="select-option" value="EN">English</option>
                                <option class="select-option" value="ES" selected>Spanish</option>
								<option class="select-option" value="DE">German</option>
                                <option class="select-option" value="FR">French</option>
                            </select>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
						<b>Chat</b>
                            <textarea class="form-control-textarea" id="guestchat" readonly></textarea>
                            <label class="label-control" for="guestchat"></label>
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group">
						<span>
							<strong>
								<p> <span id="guesttranslabel">HOW WAS THE TRANSLATION? </span>
							</strong>
								<button type="button" id="thumbsUp" style="font-size:24px"><i class="fas fa-thumbs-up"></i></button>
								<button type="button" id="thumbsDown" style="font-size:24px"><i class="fa fa-thumbs-o-down"></i></button>
							<strong>
								</p>
							<br>
						</span>
							<span id="guestmsglabel">Your Message</span>
						</strong>
                            <textarea class="form-control-textarea" id="guestmessage" required></textarea>
                            <label class="label-control" for="guestmessage"></label>
                            <div class="help-block with-errors"></div>
                        </div>
						
                        <div class="form-group">
                            <button type="submit" class="form-control-submit-button">SUBMIT MESSAGE</button>
                        </div>
                        <div class="form-message">
                            <div id="guestmsgSubmit" class="h3 text-center hidden"></div>
                        </div>

                    </form>
                    

                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div> <!-- end of form-2 -->


    	
    <!-- Scripts -->
	
    <script src="js/jquery.min.js"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
    <script src="js/bootstrap.min.js"></script> <!-- Bootstrap framework -->
    <script src="js/isotope.pkgd.min.js"></script> <!-- Isotope for filter -->
    <script src="js/validator.min.js"></script> <!-- Validator.js - Bootstrap plugin that validates forms -->
    <script src="js/scripts.js"></script> <!-- Custom scripts -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>



	
</body>
</html>
